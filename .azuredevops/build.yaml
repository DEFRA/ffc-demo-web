parameters:
  - name: deployFromFeature
    displayName: "Deploy from Feature Branch"
    type: boolean
    default: false
  - name: deployConfigOnly
    displayName: "Deploy App Config"
    type: boolean
    default: false    
pr:
  branches:
    include:
      - main
      - master
  paths:
    exclude:
      - test-output/*
      - bin/*
      - obj/*
  drafts: false

trigger:
  batch: true
  branches:
    include:
      - "*"
  paths:
    exclude:
      - test-output/*
      - bin/*
      - obj/*

resources:
  repositories:
    - repository: DEFRA-ADPPipelineCommon
      name: DEFRA/adp-pipeline-common
      endpoint: DEFRA
      type: github
      ref: refs/heads/rv/defaultvalues

extends:
  template: /pipelines/common-app-build.yaml@DEFRA-ADPPipelineCommon
  parameters:
    serviceName: "ffc-demo-web"
    deployFromFeature: ${{ parameters.deployFromFeature }}
    deployConfigOnly: ${{ parameters.deployConfigOnly }}
    appBuildConfig:
      imageRepoName: "ffc-demo-web"
    appDeployConfig:
      filetype: "yaml"
      variableGroups: 
        - ffc-demo-web-snd1
      variables:
        - ffc-demo-web-APPINSIGHTS-CONNECTIONSTRING 
        - ffc-demo-web-COOKIE-PASSWORD 
        - ffc-demo-web-REDIS-PASSWORD 