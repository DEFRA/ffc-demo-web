parameters:
  - name: deployFromFeature
    displayName: "Deploy from Feature Branch"
    type: boolean
    default: false
  - name: deployConfigOnly
    displayName: "Deploy App Config"
    type: boolean
    default: false    
pr:
  branches:
    include:
      - main
      - master
  paths:
    exclude:
      - test-output/*
      - bin/*
      - obj/*
  drafts: false

trigger:
  batch: true
  branches:
    include:
      - "*"
  paths:
    exclude:
      - test-output/*
      - bin/*
      - obj/*

resources:
  repositories:
    - repository: DEFRA-ADPPipelineCommon
      name: DEFRA/adp-pipeline-common
      endpoint: DEFRA
      type: github
      ref: refs/heads/main

extends:
  template: /pipelines/common-app-build.yaml@DEFRA-ADPPipelineCommon
  parameters:
    serviceName: "ffc-demo-web"
    deployFromFeature: ${{ parameters.deployFromFeature }}
    deployConfigOnly: ${{ parameters.deployConfigOnly }}
    appBuildConfig:
      appFrameworkType: "nodejs"  
      projectPath: "./package.json"
      manifestPath: "./package.json"
      imageRepoName: "ffc-demo-web"
    appTestConfig:
      preDeployTest:
        testsToRun:
          - owasp
          - accessibility
    appDeployConfig:
      filepath: "./appConfig"
      filetype: "yaml"  
      variableGroups: 
        - ffc-demo-web-snd1
        - ffc-demo-web-snd2
        - ffc-demo-web-snd3
        - ffc-demo-web-dev1
        - ffc-demo-web-tst1
        - ffc-demo-web-pre1
      variables:
        - ffc-demo-web-APPINSIGHTS-CONNECTIONSTRING
        - ffc-demo-web-COOKIE-PASSWORD
        - ffc-demo-web-REDIS-PASSWORD