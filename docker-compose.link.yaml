version: '3.7'

# This override file should be used in development environments to
# connect this service to sibling services from other repositories

services:
  ffc-demo-web:
    build:
      target: development
    networks:
      - default
      - ffc-demo
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      - ./app/:/home/node/app/
      - ./package.json:/home/node/package.json

networks:
  ffc-demo:
    external: true
