version: '3.7'

# This override file should be used in development environments to
# connect this service to sibling services from other repositories.
# Dependencies shared with other projects should be started separately.

services:
  ffc-demo-web:
    build: 
      context: .
      target: development  
    command: >
      sh -c "
        scripts/wait-for/wait-for ffc-demo-message-queue:5672 --
        npm run start:watch"
    environment:
      MESSAGE_QUEUE_HOST : ffc-demo-message-queue
    networks:
      - default
      - ffc-demo

networks:
  ffc-demo:
    external: true
