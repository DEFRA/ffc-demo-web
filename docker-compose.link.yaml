version: '3.7'

# This override file should be used in development environments to
# connect this service to sibling services from other repositories.
# Dependencies which are shared with other projects should be started
# separately.

services:
  app:
    networks:
      - default
      - ffc-demo
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      - ./.git/:/home/node/.git/ # Git is required by Jest file watcher
      - ./app/:/home/node/app/
      - ./test/:/home/node/test/
      - ./test-output/:/home/node/test-output/
      - ./jest.config.js:/home/node/jest.config.js
      - ./package.json:/home/node/package.json

networks:
  ffc-demo:
    external: true
