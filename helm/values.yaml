environment: development
image: mine-support
auth:
service:
  port: 80

container:
  name: mine-support
  redisname: redis-redis-ha.default
  imagePullPolicy: IfNotPresent
  redeployOnChange: update this field to force a change
  requestMemory: 30Mi
  requestCpu: 10m
  limitMemory: 60Mi
  limitCpu: 50m
  runAsNonRoot: true
  runAsUser: 1000
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  apiGatewayUrl: http://mine-support-api-gateway.default:3001
  restartPolicy: Always
ingress:
  serviceName: mine-support
  endPoint: mine-support
  server: defradev.com
replicas: 1
minReadySeconds: 5
cookiePassword: passwordpasswordpasswordpasswordpassword
