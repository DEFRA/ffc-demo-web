{{- if not .Values.ingress.alb }}
{{- include "ffc-helm-library.ingress" (list . "ffc-demo-web.ingress") -}}
{{- end }}
{{- define "ffc-demo-web.ingress" -}}
{{- if not .Values.ingress.alb }}
metadata:
  annotations:
    {{- if .Values.secret.auth }}
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: ffc-demo-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required - ffc-demo"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header l5d-dst-override {{.Values.name }}.default.svc.cluster.local:{{ .Values.service.port }};
      proxy_hide_header l5d-remote-ip;
      proxy_hide_header l5d-server-id;
    {{- end }}
spec:
  rules:
{{- if .Values.ingress.endpoint }}
  {{- if .Values.pr }}
  - host: {{ .Values.ingress.endpoint }}-{{ .Values.pr }}.{{ .Values.ingress.server }}
  {{ else }}
  - host: {{ .Values.ingress.endpoint }}.{{ .Values.ingress.server }}
  {{- end }}
    http:
{{ else }}
  - http:
{{- end }}
      paths:
      - path: /
        backend:
          serviceName: {{ .Values.name | quote }}
          servicePort: {{ .Values.service.port }}
{{- end }}
{{- end -}}
