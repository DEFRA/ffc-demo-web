{{- if .Values.ingress.alb }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ quote .Values.name }}
  labels: {{ include "ffc-demo.labels" . | trimSuffix "\n" | indent 2 }}
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/security-groups: {{ quote .Values.ingress.alb.securityGroups}}
    alb.ingress.kubernetes.io/certificate-arn: {{ quote .Values.ingress.alb.arn}}
    alb.ingress.kubernetes.io/tags: {{ quote .Values.ingress.alb.tags }}
    external-dns.alpha.kubernetes.io/aws-zone-type-private: "true"
  namespace: {{ quote .Values.namespace }}
spec:
  rules:
{{- if .Values.ingress.endpoint }}
{{- if .Values.pr }}
  - host: {{ .Values.ingress.endpoint }}-{{ .Values.pr }}.{{ .Values.ingress.server }}  
{{- else }}
  - host: {{ .Values.ingress.endpoint }}.{{ .Values.ingress.server }}
{{- end }}
    http:
{{ else }}
  - http:
{{- end }}
      paths:
      - path: /*
        backend:
          serviceName: {{ quote .Values.name }}
          servicePort: {{ .Values.service.port }}
{{- end }}
