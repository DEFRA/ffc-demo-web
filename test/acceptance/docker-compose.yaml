version: "3.7"
services:
  wdio-cucumber:
    build: .
    image: wdio-cucumber
    container_name: webdriver-cuke
    depends_on:
      - selenium
      - hub
      - browserstack

    environment:
      TEST_ENVIRONMENT_ROOT_URL: ${TEST_ENVIRONMENT_ROOT_URL}
      CHROME_ARGS: "--headless --ignore-certificate-errors"
          
  selenium:
    image: selenium/standalone-chrome-debug
    container_name: chrome-browser

  hub:
    image: selenium/hub
    container_name: selenium-hub

  browserstack:
    image: browserstack/local
    container_name: browserstack-local
    environment:
      BROWSERSTACK_USERNAME: ${BROWSERSTACK_USERNAME}
      BROWSERSTACK_ACCESS_KEY: ${BROWSERSTACK_ACCESS_KEY} 
      