version: "3.8"
services:
  wdio-cucumber:
    build: .
    image: wdio-cucumber
    container_name: webdriver-cuke
    depends_on:
      - selenium
    environment:
      TEST_ENVIRONMENT_ROOT_URL: http://host.docker.internal:3000
      CHROME_ARGS: "--headless --ignore-certificate-errors"
  
  selenium:
    image: selenium/standalone-chrome-debug
    container_name: chrome-browser
